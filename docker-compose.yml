version: '3.8'

services:
  # ==================================
  # SHARED INFRASTRUCTURE SERVICES
  # ==================================
  
  # MySQL Database (Shared)
  mysql-db:
    image: mariadb:10.6
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: "UTC"
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    networks:
      - microservices-network
    restart: unless-stopped
    command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci", "--sql_mode=STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # ==================================
  # MICROSERVICES
  # ==================================
  
  # Liquidaciones Service
  liquidaciones-service:
    build:
      context: ./liquidaciones-service
      dockerfile: Dockerfile
    container_name: liquidaciones-service
    environment:
      # Database Configuration
      DATABASE_URL: ${LIQUIDACIONES_DATABASE_URL}
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      # Service Configuration
      SERVICE_NAME: ${LIQUIDACIONES_SERVICE_NAME}
      SERVICE_VERSION: ${LIQUIDACIONES_SERVICE_VERSION}
      LOG_LEVEL: ${LIQUIDACIONES_LOG_LEVEL}
      ENVIRONMENT: ${ENVIRONMENT}
      DEBUG: ${DEBUG}
      PORT: ${LIQUIDACIONES_SERVICE_PORT}
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      # Database Pool
      DB_POOL_SIZE: ${DB_POOL_SIZE}
      DB_MAX_OVERFLOW: ${DB_MAX_OVERFLOW}
      DB_POOL_RECYCLE: ${DB_POOL_RECYCLE}
      DB_POOL_TIMEOUT: ${DB_POOL_TIMEOUT}
    ports:
      - "${LIQUIDACIONES_SERVICE_PORT}:8001"
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped
    volumes:
      - ./liquidaciones-service:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Provedores Service
  provedores-service:
    build:
      context: ./provedores-service
      dockerfile: Dockerfile
    container_name: provedores-service
    environment:
      # Database Configuration
      DATABASE_URL: ${PROVEDORES_DATABASE_URL}
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      # Service Configuration
      SERVICE_NAME: ${PROVEDORES_SERVICE_NAME}
      SERVICE_VERSION: ${PROVEDORES_SERVICE_VERSION}
      LOG_LEVEL: ${PROVEDORES_LOG_LEVEL}
      ENVIRONMENT: ${ENVIRONMENT}
      DEBUG: ${DEBUG}
      PORT: ${PROVEDORES_SERVICE_PORT}
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      # Database Pool
      DB_POOL_SIZE: ${DB_POOL_SIZE}
      DB_MAX_OVERFLOW: ${DB_MAX_OVERFLOW}
      DB_POOL_RECYCLE: ${DB_POOL_RECYCLE}
      DB_POOL_TIMEOUT: ${DB_POOL_TIMEOUT}
    ports:
      - "${PROVEDORES_SERVICE_PORT}:8002"
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped
    volumes:
      - ./provedores-service:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Facturas Service
  facturas-service:
    build:
      context: ./facturas-service
      dockerfile: Dockerfile
    container_name: facturas-service
    environment:
      # Database Configuration
      DATABASE_URL: ${FACTURAS_DATABASE_URL}
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      # Service Configuration
      SERVICE_NAME: ${FACTURAS_SERVICE_NAME}
      SERVICE_VERSION: ${FACTURAS_SERVICE_VERSION}
      LOG_LEVEL: ${FACTURAS_LOG_LEVEL}
      ENVIRONMENT: ${ENVIRONMENT}
      DEBUG: ${DEBUG}
      PORT: ${FACTURAS_SERVICE_PORT}
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      # Database Pool
      DB_POOL_SIZE: ${DB_POOL_SIZE}
      DB_MAX_OVERFLOW: ${DB_MAX_OVERFLOW}
      DB_POOL_RECYCLE: ${DB_POOL_RECYCLE}
      DB_POOL_TIMEOUT: ${DB_POOL_TIMEOUT}
    ports:
      - "${FACTURAS_SERVICE_PORT}:8003"
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped
    volumes:
      - ./facturas-service:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ==================================
  # API GATEWAY
  # ==================================
  
  # Nginx API Gateway
  nginx-gateway:
    image: nginx:alpine
    container_name: nginx-gateway
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - liquidaciones-service
      - provedores-service
      - facturas-service
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M

# ==================================
# NETWORKS
# ==================================

networks:
  microservices-network:
    driver: bridge
    name: greentravelbackend-network

# ==================================
# VOLUMES
# ==================================

volumes:
  mysql_data:
    name: mysql_data

