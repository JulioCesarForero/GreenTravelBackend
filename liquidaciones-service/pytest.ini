[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Pytest options
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80

# Coverage settings
[coverage:run]
source = app
omit = 
    */migration.py
    */seed.py
    */__pycache__/*
    */tests/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Tests requiring database

